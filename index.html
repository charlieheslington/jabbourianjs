<html>
  <head>
    <title>Jabbourian.JS</title>
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body>
    <div class="container" id="start">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Jabbourian.JS</div>                        
            <div class="card-body">
              <blockquote class="blockquote">
                <p class="mb-0">"I don't care if the computer dies, I care if the computer lies."</p>  
                <footer class="blockquote-footer">Dr Jabbour</footer>
              </blockquote>
              <p>Paste sections of text the text area below:</p>
              <textarea id="essay" class="form-control" rows="8"></textarea>
              <p><button class="btn btn-primary" onclick="checkEssay(document.getElementById('essay').value)">Analyse</button></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="display: none;" id="end">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">Jabbourian.JS Result </div>                        
              <div class="card-body">
                <div class="text-center">
                  <button class="btn btn-outline-info" style="margin-bottom: 10px;" onclick="window.location.reload(false); ">Check Another Section</button>
                </div>
                <div id="result">Checking your work...</div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class= "alert alert-danger" id="violation" style="position: absolute; top:20px; right:20px; display: none;">Hello</div>
    <script src="js/Jabbourian.js"></script>
  </body>
</html>
